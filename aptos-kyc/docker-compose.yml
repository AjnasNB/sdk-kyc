version: '3.8'

services:
  # Aptos Local Validator Node
  aptos-validator:
    image: aptoslabs/validator:devnet
    container_name: aptos-kyc-validator
    ports:
      - "8080:8080"   # REST API
      - "9101:9101"   # Metrics
      - "6180:6180"   # Node API
    environment:
      - RUST_LOG=info
    volumes:
      - aptos-data:/opt/aptos/data
    networks:
      - aptos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB (if you want to run locally instead of Atlas)
